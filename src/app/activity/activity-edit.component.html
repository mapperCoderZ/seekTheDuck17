<div>
  <form (ngSubmit)="submit()" #activityForm="ngForm" class="activity-form" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="activity.name" #name="ngModel" required>
      <div class="alert alert-danger" [hidden]="name.pristine || name.valid">First Name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="activity.description" #description="ngModel" required>
      <div class="alert alert-danger" [hidden]="description.pristine || description.valid">Last Name is required</div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="activity.address" #address="ngModel" required>
      <div class="alert alert-danger" [hidden]="address.pristine || address.valid">Address is required</div>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="activity.city" #city="ngModel" required>
      <div class="alert alert-danger" [hidden]="city.pristine || city.valid">City is required</div>
    </div>
    <div *ngIf="activity">
      <div class="alert alert-warning" *ngIf="activity.id && deleteMessageEnabled">
         Delete Activity?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="activity.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="activityForm.pristine || !activityForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  </form>
  <br />
</div>
