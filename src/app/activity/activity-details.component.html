<div *ngIf="activity">
  <div class="row">
    <div class="col-md-4">
      <img src="images/{{activity.picture | lowercase}}" class="details-image" />
    </div>
    <div class="col-md-6">
      <h3>{{ activity.name | capitalize }} <i *ngIf="activity.registerUrl">(registration needed please)</i> <br/></h3>
      <h4><div [innerHTML]="activity.description"></div></h4>
      <h4>
        <br />
        When ? {{ activity.date }}<br/><br />
        You want to book this tour ? You need an information ? Contact me below and I will contact you soon
        <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
          <input type="hidden" name="tour" value="{{ activity.name | capitalize }}" />
        <p>
          <label>Your Name: <input type="text" name="name" /></label>   
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <div data-netlify-recaptcha="true"></div>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
        <!--Where ? {{ activity.address }}<br/>-->
      </h4>
    </div>
  </div>
  <br /><br /><!--
  <div class="row">
    <div class="col-md-12">
      <cm-map [latitude]="activity.latitude"
           [longitude]="activity.longitude"
           [zoom]="13"
           [enabled]="mapEnabled"
           [markerText]="'<h3>' + activity.name + '</h3>' + activity.date + ' with ' + activity.organizerName"></cm-map>
    </div>
  </div>-->
</div>   
<div *ngIf="!activity" class="row">
   No activity found
</div>
